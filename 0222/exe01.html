<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습예제-게시판</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    caption{
      caption-side: top;
      text-align: right;
    }
  </style>
</head>
<body>
  <h2>실습예제-게시판</h2>
  <table class="table table-striped">
    <caption><i class="bi bi-file-text"></i>Total 13</caption>
      <tr>
        <th>번호</th><th>제목</th><th>글쓴이</th><th>날짜</th><th>조회</th>
      </tr>
      <tr>

        <td>새로운 게시물 <span class="badge text-bg-dark">n</span> </td>
        <td>최고관리자</td>
        <td>14:56</td>
        <td>2</td>
      </tr>
      <tr>
        <td>12</td>
        <td>비밀 게시물 <span class="bi bi-lock-fill"></span></td>
        <td>최고관리자</td>
        <td>14:52</td>
        <td>1</td>
      </tr>
      <tr>
        <td>11</td>
        <td>뜨거운(?) 게시물 <span class="bi bi-fire"></span></td>
        <td>최고관리자</td>
        <td>12:38</td>
        <td>3</td>
      </tr>
      <tr>
        <td>10</td>
        <td>파일이 첨부된 게시물 <span class="bi bi-file-earmark-arrow-down-fill"></span></td>
        <td>최고관리자</td>
        <td>12:38</td>
        <td>2</td>
      </tr>
      <tr>
        <td>9</td>
        <td>리플이 달린 게시물 <span class="badge text-bg-dark rounded-circle">3</span></td>
        <td>최고관리자</td>
        <td>12:38</td>
        <td>2</td>
      </tr>
  </table>
        <button type="button" class="btn btn-primary" style="float:right"><i class="bi bi-pencil-fill"></i>글쓰기</button>

    <nav aria-label="페이지 내비게이션">
      <ul class="pagination">
        <li class="page-item"><a href="#" title="" class="page-link">1</a></li>
        <li class="page-item"><a href="#" title="" class="page-link">2</a></li>
        <li class="page-item"><a href="#" title="" class="page-link">3</a></li>
        <li class="page-item"><a href="#" title="" class="page-link" aria-label="next"><span>&raquo;</span></a></li>
      </ul>
    </nav>

    <select id="search">
      <option value="title">제목</option>
      <option value="subject">내용</option>
      <option value="user">글쓴이</option>
      <option value="date">날짜</option>
    </select>

    <input type="search" id="search_box">
    <button type="button" class="btn btn-secondary btn-sm"><i></i> 검색</button>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        and
      </label>
    </div>

    <div class="form-check form-check-inline">       
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        or
      </label>
    </div>
    

</body>
</html>
